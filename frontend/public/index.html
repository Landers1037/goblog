<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="author" content="Landers,github.renj.io">
    <meta name="app-id" content="renj_vue_blog">
    <meta name="description" content="Landers的博客，由Vue，Gin编写，版权所有归属Renj.io Landers">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-title" content="Blog">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blank-translucent">
    <meta name="browsermode" content="application">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="/apple-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152.png"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.13.0/theme-chalk/index.css">
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/element-ui/2.13.0/index.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/highlight.js/10.0.0/styles/github.min.css" id="dynamic-theme">
    <script src="https://cdn.staticfile.org/highlight.js/10.0.0/highlight.min.js"></script>
    <title>Landers1037 Blog</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    var explorer = window.navigator.userAgent;
    if(explorer.indexOf("MSIE")>=0 || explorer.indexOf("rv:11")>=0){
      var str = "<div style='text-align: center;margin-top: 40px'>" +
              "<h1>Sorry,we only support IE11+. Please use Chrome or Mozilla</h1>"+
              "<p>对不起，站点只支持IE11以上的浏览器访问，为了你的使用体验请使用Chrome或Mozilla</p>"+
              "<p style='margin-top: 60px'>Copyright <strong style='color: #6699ff'>Landers1037</strong></p>"+
              "</div>";
      document.write(str);
    }
  </script>
<script src="https://cdn.staticfile.org/marked/0.8.0/marked.min.js"></script>
</html>
